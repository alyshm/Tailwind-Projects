<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" type="image/png" href="fbicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="container mt-28 mb-28 flex mr-20 ml-20 items-center justify-center"
    >
      <div class="left w-1/3 mx-14">
        <img class="w-80" src="fblogo.svg" alt="" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div
        class="right flex flex-col bg-white p-4 rounded-xl w-1/4 shadow-xl relative"
      >
        <input
          class="px-6 h-14 my-1 border border-1 border-gray-200 outline-blue-500 rounded-lg text-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-6 h-14 my-1 border border-1 border-gray-200 outline-blue-500 rounded-lg text-lg"
          type="password"
          placeholder="password"
        />
        <button
          class="bg-blue-500 hover:bg-blue-400 text-white px-16 h-12 my-1 rounded-lg font-bold text-xl"
        >
          Log in
        </button>
        <span class="text-blue-700 my-2 text-center text-sm hover:underline"
          >Forgotten password?</span
        >
        <hr />
        <button
          class="bg-green-600 hover:bg-green-500 rounded-lg h-12 px-4 mx-auto text-lg my-6 w-fit text-white font-bold"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-14 text-sm mx-8"
          ><span class="font-bold cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
